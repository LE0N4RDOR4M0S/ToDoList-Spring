<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Tarefa</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Atualizar Tarefa</h1>
        <form th:action="@{/task/update/{idTask}(idTask=${task.id})}" th:object="${task}" method="post">
            <input type="hidden" name="id" th:value="${task.id}">

            <div class="form-group">
                <label for="title">Título:</label>
                <input type="text" class="form-control" id="title" name="title" th:value="${task.title}" required>
            </div>

            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" id="description" name="description" required th:text="${task.description}"></textarea>
            </div>

            <div class="form-group">
                <label for="finalDate">Data de Término:</label>
                <input type="date" class="form-control" id="finalDate" name="finalDate" th:value="${task.finalDate}" required>
            </div>

            <div class="form-group">
                <label for="priority">Prioridade:</label>
                <select class="form-control" id="priority" name="priority" required>
                    <option value="BAIXA" th:selected="${task.priority == 'BAIXA'}">Baixa</option>
                    <option value="MEDIA" th:selected="${task.priority == 'MEDIA'}">Média</option>
                    <option value="ALTA" th:selected="${task.priority == 'ALTA'}">Alta</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Atualizar Tarefa</button>
        </form>
    </div>
    <p class="mt-3 mb-3 text-muted text-center">©Desenvolvido por Leonardo Ramos</p>
</body>
</html>
